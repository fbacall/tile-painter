<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tile Painter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="js/tileset.js"></script>
    <script src="js/map.js"></script>
    <script src="js/tile_painter.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>

<div id="container">
    <div id="view" style="width: 640px; height: 480px">
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    <div id="palette">
        <div id="selection-box"></div>
        <img id="tiles" src="tiles2.png"/>
        <div id="selected-tile-container">
            <img id="selected-tile" src="tiles2.png"/>
        </div>
    </div>
</div>
Tileset URL: <input type="text" id="tile-url" value="tiles2.png"/><br/>
Tile Size: <input type="text" id="tile-size" value="16"/><br/>
<button id="reset">Go</button>
<span id="status"></span>

</body>
</html>
